<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchly | Random Chat</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Helvetica Neue', sans-serif; height: 100vh; overflow: hidden; }
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .top-bar { position: fixed; top: 0; width: 100%; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; z-index: 10; }
        .online-counter { background: rgba(0, 255, 136, 0.1); border: 1px solid #00ff88; padding: 8px 15px; border-radius: 50px; font-size: 0.75rem; color: #00ff88; font-weight: bold; letter-spacing: 1px; }
        .random-container { display: flex; width: 100vw; height: 100vh; padding-top: 80px; box-sizing: border-box; }
        .chat-section { flex: 1; display: flex; flex-direction: column; position: relative; }
        .messages-container { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .loading-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 5; }
        .spinner { width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .bubble { max-width: 60%; padding: 15px 20px; border-radius: 25px; line-height: 1.5; font-size: 0.95rem; animation: slideUp 0.3s ease forwards; }
        .stranger { align-self: flex-start; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }
        .you { align-self: flex-end; background: #fff; color: #000; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .input-area { padding: 40px; display: flex; gap: 15px; }
        #userInput { flex: 1; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 50px; padding: 18px 30px; color: #fff; outline: none; }
        .btn-stop { background: #ff4444; color: #fff; border: none; padding: 0 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="top-bar">
        <div style="font-weight: 900; letter-spacing: 5px;">MATCHLY</div>
        <div class="online-counter" id="onlineCount">5,000 ONLINE</div>
    </div>
    <div class="random-container">
        <div class="chat-section">
            <div class="loading-screen" id="loader">
                <div class="spinner"></div>
                <p>FINDING STRANGER...</p>
            </div>
            <div class="messages-container" id="msgContainer"></div>
            <div class="input-area">
                <button class="btn-stop" onclick="startMatching()">NEXT</button>
                <input type="text" id="userInput" placeholder="Say hello..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS URL after Step 2 below (e.g., wss://your-app.onrender.com)
        const SERVER_URL = "ws://localhost:8080"; 
        let socket;

        function startMatching() {
            if (socket) socket.close();
            document.getElementById('loader').style.display = 'flex';
            document.getElementById('msgContainer').innerHTML = "";
            
            socket = new WebSocket(SERVER_URL);
            
            socket.onmessage = (e) => {
                if (e.data === "Connected to stranger") {
                    document.getElementById('loader').style.display = 'none';
                    addSystemMsg("You are now chatting with a stranger!");
                } else if (e.data === "Stranger disconnected") {
                    addSystemMsg("Stranger left. Click NEXT to find another.");
                    socket.close();
                } else {
                    addMessage(e.data, 'stranger');
                }
            };
        }

        function handleSend() {
            const input = document.getElementById('userInput');
            if (!input.value.trim() || !socket || socket.readyState !== 1) return;
            socket.send(input.value);
            addMessage(input.value, 'you');
            input.value = "";
        }

        function addMessage(txt, type) {
            const msgArea = document.getElementById('msgContainer');
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.textContent = txt;
            msgArea.appendChild(div);
            msgArea.scrollTop = msgArea.scrollHeight;
        }

        function addSystemMsg(txt) {
            const div = document.createElement('div');
            div.style.textAlign = "center"; div.style.fontSize = "0.7rem"; div.style.color = "#888";
            div.textContent = txt;
            document.getElementById('msgContainer').appendChild(div);
        }

        document.getElementById('userInput').addEventListener('keypress', e => { if(e.key === 'Enter') handleSend(); });
        startMatching();
    </script>
</body>
</html>
