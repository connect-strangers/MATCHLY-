<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchly | Age</title>
    <style>
        :root { 
            --accent: #ffffff; 
            --glass: rgba(255, 255, 255, 0.05);
            --bg-color: #000000;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: white; 
        }

        /* --- BACKGROUND ANIMATION LAYER --- */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }

        /* --- CONTAINER --- */
        #login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 50px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            animation: fadeInScale 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- TYPOGRAPHY --- */
        .login-header h1 { 
            margin: 0; 
            font-family: 'Garamond', serif; 
            font-size: 32px; 
            font-weight: 400; 
            letter-spacing: 1px;
        }
        .login-header p { 
            font-size: 11px; 
            opacity: 0.4; 
            margin: 10px 0 40px 0; 
            letter-spacing: 3px; 
            text-transform: uppercase; 
        }

        /* --- INPUT FIELD ANIMATIONS --- */
        .input-group { 
            position: relative; 
            margin-bottom: 25px; 
        }
        
        .input-group input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        /* Remove arrows from number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .input-group input:hover, 
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 0 0 4px rgba(255,255,255,0.05);
        }

        /* --- BUTTON --- */
        .login-submit-btn {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: white;
            color: black;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        .login-submit-btn:hover {
            background: #f0f0f0;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h1>How old are you?</h1>
            <p>Please enter your age</p>
        </div>
        
        <form onsubmit="event.preventDefault(); validateAge();">
            <div class="input-group">
                <input type="number" id="ageInput" placeholder="Age" min="1" max="99" required>
            </div>
            <button type="submit" class="login-submit-btn">NEXT</button>
        </form>
    </div>
</div>

<script>
function validateAge() {
    const ageField = document.getElementById('ageInput');
    const age = parseInt(ageField.value, 10);

    if (isNaN(age)) {
        alert("Please enter your age");
        return;
    }

    if (age < 18) {
        alert("You must be 18 or older to use this site.");
        ageField.value = "";
        return;
    }

    // Get existing user data
    let user = JSON.parse(localStorage.getItem('matchly_user')) || {};

    // Save age
    user.age = age;

    // Save back to browser memory
    localStorage.setItem('matchly_user', JSON.stringify(user));

    // Go to next step
    window.location.href = "gender.html";
}
</script>
</body>
</html>
