<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matchly | Profile Photo</title>

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Inter, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(30px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 50px;
    border-radius: 40px;
    width: 90%;
    max-width: 380px;
    text-align: center;
}

.avatar {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    margin: 0 auto 20px;
    background-size: cover;
    background-position: center;
}

input[type="file"] {
    display: none;
}

.upload-btn {
    display: inline-block;
    padding: 12px 30px;
    border-radius: 30px;
    border: 1px solid #fff;
    cursor: pointer;
    margin-bottom: 20px;
}

.actions {
    display: flex;
    gap: 10px;
}

button {
    flex: 1;
    padding: 14px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: 600;
}

.next {
    background: #fff;
    color: #000;
}

.skip {
    background: transparent;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.4);
}
</style>
</head>

<body>

<div class="card">
    <div class="avatar" id="avatarPreview"></div>

    <label class="upload-btn">
        Upload Photo
        <input type="file" accept="image/*" onchange="loadPhoto(event)">
    </label>

    <div class="actions">
        <button class="skip" onclick="skipPhoto()">Skip</button>
        <button class="next" onclick="savePhoto()">Continue</button>
    </div>
</div>

<script>
let photoData = null;

function loadPhoto(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        photoData = e.target.result;
        document.getElementById('avatarPreview').style.backgroundImage =
            `url(${photoData})`;
    };
    reader.readAsDataURL(file);
}

function savePhoto() {
    let user = JSON.parse(localStorage.getItem('matchly_user')) || {};
    user.photo = photoData;
    localStorage.setItem('matchly_user', JSON.stringify(user));
    window.location.href = "ad-controller.html";
}

function skipPhoto() {
    window.location.href = "ad-controller.html";
}
</script>

</body>
</html>
